<html>
    <head>

        <link href="style.css" rel="stylesheet" type="text/css"/>

    <body>
        <h1 align="center">Crear nueva pregunta</h1>
        <div>
            <form name="frmDatos" method="get" action="Crear" class="formbasic" enctype="multipart/form-data">
                <div>
                    <input type="text" name="txtNombre" placeholder="Nombre pregunta" required="required">

                <div class="izquierda">
                    <label for="drag1" class="textex">Drog opci&oacute;n 1</label>
                    <input type="text" name="txtOpc1" placeholder="Opcion Columna 1" required="required">
                    <input type = "file" name = "drag1" id="drag1" size = "90" required="required"/>
                </div>
                <div class="derecha">
                    <label for="target1" class="textex">Target opci&oacute;n 1</label>
                    <input type="text" name="txtOpc5" placeholder="Opcion Columna 5" required="required">
                    <input type = "file" name = "target1" id="target1" size = "90" required="required"/>
                </div>
                <div class="izquierda">
                    <label for="drag2" class="textex">Drog opci&oacute;n 2</label>
                    <input type="text" name="txtOpc2" placeholder="Opcion Columna 2" required="required">
                    <input type = "file" name = "drag2" id="drag2" size = "90" required="required"/>
                </div>
                <div class="derecha">
                    <label for="target2" class="textex">Target opci&oacute;n 2</label>
                    <input type="text" name="txtOpc6" placeholder="Opcion Columna 6" required="required">
                    <input type = "file" name = "target2" id="target2" size = "90" required="required"/>
                </div>
                <div class="izquierda">
                    <label for="drag3" class="textex">Drog opci&oacute;n 3</label>
                    <input type="text" name="txtOpc3" placeholder="Opcion Columna 3" required="required">
                    <input type = "file" name = "drag3" id="drag3" size = "90" required="required"/>
                </div>
                <div class="derecha">
                    <label for="target3" class="textex">Target opci&oacute;n 3</label>
                    <input type="text" name="txtOpc7" placeholder="Opcion Columna 7" required="required">
                    <input type = "file" name = "target3" id="target3" size = "90" required="required"/>
                </div>
                <div class="izquierda">
                    <label for="drag4" class="textex">Drog opci&oacute;n 4</label>
                    <input type="text" name="txtOpc4" placeholder="Opcion Columna 4" required="required">
                    <input type = "file" name = "drag4" id="drag4" size = "90" required="required"/>
                </div>
                <div class="derecha">
                    <label for="target4" class="textex">Target opci&oacute;n 4</label>
                    <input type="text" name="txtOpc8" placeholder="Opcion Columna 8" required="required">
                    <input type = "file" name = "target4" id="target4" size = "90" required="required"/>
                </div>
                <div align='center'>
                    <button type="submit" class="btnE" name="btnEnviar">Enviar</button>
                </div>
                <div align='center'>
                    <p><a class='btnE' aria-current='page' href='javascript: history.go(-1)'>Regresar</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
